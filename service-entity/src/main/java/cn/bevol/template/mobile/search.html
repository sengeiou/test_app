<#include "/header.html" />
<script type="text/javascript" src="${js}/arttmpl.js"></script>
<script type="text/javascript" src="${js}/search2.js"></script>
<link rel="stylesheet" type="text/css" href="${css}/search2.css"/>
<!--搜索框-->
<header class="mui-bar mui-bar-nav" id="head_box">
    <div class="mui-input-row">
        <form action=".">
            <input type="search" placeholder="搜索${product_total}种化妆品的安全和功效" id="searchval" class="mui-input-clear">
        </form>
        <span class="mui-icon search-icon" style=""><img src="${img}/wx/images/search_icon_black.png"></span>
    </div>
</header>
<div class="mui-content">

    <div id="input_box">
        <div class="notdata">
            没有更多的搜索结果~
        </div>
        <div class="search-box goods">
            <h4>产品</h4>
            <ul id="goods-container" class="mui-table-view mui-table-view-chevron">

            </ul>
            <h5 class="mui-table-view-cell" id="goods">查看更多产品</h5>
        </div>

        <div class="search-box composition">
            <h4>成分</h4>
            <ul id="composition-container" class="mui-table-view mui-table-view-chevron">

            </ul>
            <h5 class="mui-table-view-cell" id="composition">查看更多成分</h5>
        </div>
    </div>

    <!--热门标签-->
    <div class="hot-search">
        <div class="hot-search-title">
            热门标签
        </div>
        <div class="hot-search-list" id='hot-search'>

        </div>
    </div>

    <!--历史搜索-->
    <div class="history-search">
        <div class="history_box" id="history_box">
            历史搜索<span class="clear-history" id="clearmark">清空记录</span>
        </div>

        <div class="mui-control-content mui-active">
            <ul class='mui-table-view' id='history-list'>

            </ul>
        </div>
    </div>

</div>

<!--热门标签模板-->
<script type="text/template" id="hot-search-tpl">
    <%for(var i = 0; i < data.length; i++){%>
    <button hot-search class="hot-search-btn">
        <%=data[i].name%>
    </button>
    <%}%>
</script>

<!--goods-->
<script type="text/html" id="goods-tpl">
    <%for(var i = 0; i < data.length; i++){%>
    <li class="mui-table-view-cell goods_box goods-btn" data-id="<%=data[i].id%>" data-mid="<%=data[i].mid%>">
        <div class='goods_list'>
            <%if(data[i].imageSrc){%>
            <img src="<%=data[i].imageSrc%>@30p" class='imglist' />
            <%}else{%>
            <img src="${img}/wx/images/default.png" class='imglist' />
            <%}%>
        </div>
        <div class='goods_text_box'>
            <span class="goods_text_box_title"><%=data[i].title%></span>
            <span class="goods_text_box_en"><%=data[i].alias%></span>
        </div>
        <div class="clear"></div>
    </li>
    <%}%>
</script>

<!--composition-->
<script type="text/html" id="composition-tpl">
    <%for(var i = 0; i < data.length; i++){%>
    <li class="mui-table-view-cell goods_box composition-btn" data-mid="<%=data[i].mid%>">
        <%=data[i].name%>
    </li>
    <%}%>
</script>
<#include "/footer.html" />
